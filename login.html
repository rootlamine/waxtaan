<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4487bad28c.js" crossorigin="anonymous"></script>
    <title>WhatsApp - Connexion</title>
</head>
<body class="h-screen flex justify-center items-center bg-[#f0f0e8]">
    <div class="w-[400px] bg-white p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenue</h1>
            <p class="text-gray-600">Connectez-vous pour accéder à vos messages</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <input type="text" 
                       id="username"
                       placeholder="Nom d'utilisateur" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-[#d9caa3]"
                       required>
            </div>
            <div>
                <input type="password" 
                       id="password"
                       placeholder="Mot de passe" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-[#d9caa3]"
                       required>
            </div>
            <div id="error-message" class="text-red-500 text-sm hidden">
                Nom d'utilisateur ou mot de passe incorrect
            </div>
            <button type="submit" 
                    class="w-full py-3 bg-[#d9caa3] text-black rounded-lg hover:bg-[#cbb98f] transition duration-300">
                Se connecter
            </button>
        </form>
    </div>

    <script>
        // Définir les utilisateurs (temporairement ici pour la démo)
        const users = [
            {
                id: 1,
                username: "user1",
                password: "pass123",
                nom: "Thiam",
                prenom: "Lamine",
                email: "lamine@example.com",
            },
            {
                id: 2,
                username: "user2",
                password: "pass123",
                nom: "Ndoye",
                prenom: "Fallou",
                email: "fallou@example.com",
            }
        ];

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Vérifier les credentials
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Stocker l'utilisateur dans le localStorage pour maintenir la session
                localStorage.setItem('currentUser', JSON.stringify(user));
                // Rediriger vers l'application
                window.location.href = 'index.html';
            } else {
                // Afficher le message d'erreur
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
